<!doctype html>
<head>
	<title>INFORMATION FORM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="form.css"/>
</head>
<center> 
<body>
	<form>
	<table width="450px">
	<tr>
		<td>
			<label for="first_name"><font size="4">First Name:<font></label>
		</td>
		<td >
			<input type="text" name="FName" maxlength="50" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="Last_name"><font size="4">Last Name:<font></label>
		</td>
		<td>
			<input type="text" name="LName" maxlength="50" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="email"><font size="4">Email:<font></label>
		</td>
		<td>
			<input type="email" name="email" maxlength="50" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="email"><font size="4">Re-Email:<font></label>
		</td>
		<td>
			<input type="email" name="email" maxlength="50" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password"><font size="4">Password:<font></label>
		</td>
		<td>
			<input type="password" name="password" maxlength="15" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password"><font size="4">Re-Password:<font></label>
		</td>
		<td>
			<input type="password" name="password" maxlength="15" size="30">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password"><font size="4">Gender:<font></label>
		</td>
		<td>
			<input type="radio" value="Male" name="option">Male
			<input type="radio" value="Female" name="option">Female
		</td>
	</tr>
	<tr>
		<td>
			<label for="password"><font size="4">Level:<font></label>
		</td>
		<td>
			<input type="radio" value="big" name="level">Biginner
			<input type="radio" value="adv" name="level">Advance
		</td>
	</tr>
	<tr>
		<td>
			<label for="password"><font size="4">Age:<font></label>
		</td>
		<td>
			<input type="date" value="age" name="age">
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
			<input type="submit" value="submit" name="submit">
		</td>
	</tr>
	</table>
	</form>
</body>
</html>
